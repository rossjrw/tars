name: build documentation
on:
  push:
    branches:
      - master
    paths:
      - 'tars/**'
      - '.github/workflows/documentation.yaml'
  pull_request:
    branches:
      - master
    paths:
      - 'tars/**'
      - '.github/workflows/documentation.yaml'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          virtualenvs-create: true
          virtualenvs-in-project: true
      - name: Check for installed dependencies in cache
        uses: actions/cache@v2
        id: cached-poetry-dependencies
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ hashFiles('**/pyproject.toml') }}
      - name: Install Python dependencies
        if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
        run: poetry install --no-interaction
      - name: Generate command information
        run: >-
          poetry run python -m tars
          config/tars.skipirc.conf
          --deferral config/defer_list.toml
          --docs
      - name: Install JavaScript dependencies
        working-directory: ./tars/documentation
        run: npm install
      - name: Build documentation
        working-directory: ./tars/documentation
        run: npm run build
      - name: Deploy site
        if: github.ref == 'refs/heads/master'
        uses: JamesIves/github-pages-deploy-action@releases/v3
        with:
          ACCESS_TOKEN: ${{secrets.ACCESS_TOKEN}}
          BRANCH: gh-pages
          FOLDER: ./tars/documentation/dist
